    <body>
        <div id="main">
            <header>
                <div class="header-wrapper">
                    <a href=""><img src="images/logo-big.png" alt="" class="header-logo-big" /></a>
                </div>
            </header>

            <div id="wrap">
                <!-- authorization -->
                <div class="box-auth">
                    <form action="">
                        <div class="textbox-layer">
                            <div class="icon login"></div>
                            <input type="text" id="" value="" class="textbox" placeholder="Ваше имя" />
                        </div>

                        <div class="textbox-layer">
                            <div class="icon email"></div>
                            <input type="text" id="" value="" class="textbox" placeholder="Ваш E-mail" />
                        </div>

                        <div class="textbox-layer">
                            <div class="icon password"></div>

                        <div class="textbox-layer">
                            
                        </div>

                        <div class="box-auth-layer">
                            <!-- <input type="submit" id="" value="Регистрация" class="button button-orange" /> -->

                        </div>
                    </form>                 
                </div>

            </div>

        </div>

        <script>
        $(document).ready( function(){ 
            $(".cb-enable").click(function(){
                var parent = $(this).parents('.switch');
                $('.cb-disable',parent).removeClass('selected');
                $(this).addClass('selected');
                $('.checkbox',parent).attr('checked', true);
            });
            $(".cb-disable").click(function(){
                var parent = $(this).parents('.switch');
                $('.cb-enable',parent).removeClass('selected');
                $(this).addClass('selected');
                $('.checkbox',parent).attr('checked', false);
            });
        });
        </script>

        <script src="js/plugins.js"></script>
        <script src="js/call.js"></script>
    </body>
