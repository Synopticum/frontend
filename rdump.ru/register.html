    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

        <script type="text/javascript" src="js/niceCheckbox.js"></script>

        <script src="js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        <div id="main">
            <header>
                <div class="header-wrapper">
                    <a href=""><img src="images/header-logo.png" alt="" class="header-logo" /></a>

                    <div class="header-menu">
                        <ul>
                            <li class="r1"><a href="">Загрузить</a></li>
                            <li class="r2"><a href="">Зарегестрироваться/Войти</a></li>
                            <li class="r3"><a href="">Обратная связь</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div id="wrap">
                <div class="columns">
                    <div class="login">
                        <h2 class="page-title"><span>ВХОД</span></h2>

                        <form action="">
                        <div class="columns-wrapper">
                            <div class="layer">
                                <label>
                                    Введите ваш логин:<br />
                                    <input type="text" id="" value="" class="textbox" placeholder="Логин" />
                                </label>
                            </div>

                            <div class="layer">
                                <label>
                                    Введите ваш пароль:<br />
                                    <input type="password" id="" value="" class="textbox" placeholder="********" />
                                </label>
                            </div>

                            <div class="checkbox">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" class="niceCheck" /> Запомнить меня
                                </div>
                            </div>

                            <input type="button" id="" value="" class="login-button" />
                        </div>
                        </form>
                    </div>

                    <div class="register">
                        <h2 class="page-title"><span>РЕГИСТРАЦИЯ</span></h2>

                        <form action="">
                        <div class="columns-wrapper">
                            <div class="layer">
                                <label>
                                    Введите ваш логин:<br />
                                    <input type="text" id="" value="" class="textbox" placeholder="" />
                                </label>
                            </div>

                            <div class="layer">
                                <label>
                                    Введите ваш пароль:<br />
                                    <input type="password" id="" value="" class="textbox" placeholder="" />
                                </label>
                            </div>
                            
                            <div class="layer">
                                <label>
                                    Повторите пароль:<br />
                                    <input type="password" id="" value="" class="textbox" placeholder="" />
                                </label>
                            </div>
                            
                            <div class="layer">
                                <label>
                                    Введите E-mail адрес:<br />
                                    <input type="text" id="" value="" class="textbox" placeholder="" />
                                </label>
                            </div>
                            
                            <div class="layer">
                                <label>
                                    Ваше имя (опционально):<br />
                                    <input type="text" id="" value="" class="textbox" placeholder="" />
                                </label>
                            </div>
                            
                            <div class="captcha">
                                <label>
                                    Капча<br />
                                    <span class="image"><img src="images/tmp/c1.png" alt=""></span>
                                    <input type="text" id="" value="" class="textbox" placeholder="" />
                                </label>
                            </div>

                            <input type="button" id="" value="" class="register-button" />                            
                        </div>
                        </form>                        
                    </div>
                </div>
            </div>

            <footer>
                <div class="footer-wrapper">
                    <div class="footer-menu">
                        <ul>
                            <li><a href="">Обратная связь</a></li>
                            <li><a href="">Реклама</a></li>
                            <li><a href="">Пожаловаться</a></li>
                            <li><a href="">Правила ресурса</a></li>
                        </ul>
                    </div>

                    <div class="footer-links">
                        <a href=""><img src="images/footer-logo.png" alt=""></a>
                        <a href=""><img src="images/footer-logo2.png" alt=""></a>
                    </div>
                </div>
            </footer>

        </div>

        <script src="js/call.js"></script>
    </body>
</html>
