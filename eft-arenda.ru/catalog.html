<head>

<title>title</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<div id="wrap">
	<!-- header -->
	<div class="header">
		<a href="#" title="На главную" id="back">На главную</a>
		<a href="#" title="Написать письмо" id="mail"></a>

		<div id="logo">
			<object
			type="application/x-shockwave-flash" data="images/et-logo.swf"
			width="140" height="72">
			<param name="movie" value="images/et-logo.swf" />
			<param name="wmode" value="transparent" />
			</object>
		</div>
	</div>

	<!-- middle -->
	<div class="middle">
		<ul>
			<li class="r1"><a href="#" title=""></a></li>
			<li class="r2"><a href="#" title=""></a></li>
			<li class="r3"><a href="#" title=""></a></li>
			<li class="r4 active"><a href="#" title=""></a></li>
			<li class="r5"><a href="#" title=""></a></li>
			<li class="r6"><a href="#" title=""></a></li>
		</ul>

		<div class="links">
			<a href="#" title="GNSS - оборудование" class="x1"></a>
			<a href="#" title="GPS - оборудование" class="x2"></a>
			<a href="#" title="Тахеометры" class="x3"></a>
			<a href="#" title=" GPS-станция" class="x4"></a>
		</div>
	</div>

	<!-- content -->
	<div class="content-nolight">
		<div class="text-single text-about">
			<div class="order">
				<p>Чтобы заказать печатную версию каталога, просим Вас заполнить данную форму.
				Обратите внимание, что отмеченные звёздочкой поля обязательны для заполнения.</p>

				<p>Ваши личные данные:</p>

				<form>
				<table>
					<tr>
						<td><label for="t1"><span>*</span>ФИО:</label></td>
						<td><input name="t1" id="t1" type="text" tabindex="1" /></td>
					</tr>

					<tr>
						<td><label for="t2"><span>*</span>Должность:</label></td>
						<td><input name="t2" id="t2" type="text" tabindex="2" /></td>
					</tr>

					<tr>
						<td><label for="t3"><span>*</span>Е-mail:</label></td>
						<td><input name="t3" id="t3" type="text" tabindex="3" /></td>
					</tr>

					<tr>
						<td><label for="t4"><span>*</span>Номер телефона:</label></td>
						<td><input name="t4" id="t4" type="text" tabindex="4" /></td>
					</tr>

					<tr>
						<td><label for="t5"><span>*</span>Название компании:</label></td>
						<td><input name="t5" id="t5" type="text" tabindex="5" /></td>
					</tr>

					<tr>
						<td><label for="t6"><span>*</span>Индекс:</label></td>
						<td><input name="t6" id="t6" type="text" tabindex="6" /></td>
					</tr>

					<tr>
						<td><label for="t7"><span>*</span>Город:</label></td>
						<td><input name="t7" id="t7" type="text" tabindex="7" /></td>
					</tr>

					<tr>
						<td><label for="t8"><span>*</span>Улица:</label></td>
						<td><input name="t8" id="t8" type="text" tabindex="8" /></td>
					</tr>

					<tr>
						<td><label for="t9"><span>*</span>№ дома:</label></td>
						<td><input name="t9" id="t9" type="text" tabindex="9" /></td>
					</tr>

					<tr>
						<td><label for="t10">Корпус:</label></td>
						<td><input name="t10" id="t10" type="text" tabindex="10" /></td>
					</tr>

					<tr>
						<td><label for="t11">Офис:</label></td>
						<td><input name="t11" id="t11" type="text" tabindex="11" /></td>
					</tr>
				</table>

				<input type="submit" name="send" id="send" value="" />
				</form>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div class="footer_blank"></div>
</div>

	<div class="wrapper">
		<div class="copyright">

		</div>

		<div class="made">
			Сайт разработал: <span>Пацера Тимофей</span>
		</div>
	</div>
</div>
</body>
</html>
