<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Корзина &mdash; Свадебный салон</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<!--[if IE 6]>
<script type="text/javascript" src="js/pngfix.js"></script>
<script type="text/javascript">
	DD_belatedPNG.fix('.png24, .header, .header .logo, .content-bottom');
</script>
<![endif]-->
</head>
<body>

<div class="cartbox">
	<div class="wrapper">

	<!-- items -->
	<div class="cart-items">

				<div class="summary">
					Итого: <strong>14500 р.</strong>
				</div>

				<div class="item">
					<a href="#" title=""><img src="images/tmp/x1.jpg" alt="" class="preview" /></a>

					<div class="description">
						<h3>Свеча "Sentimental", запах-алое</h3>
						<p>Артикул: 3457348<br />
						Цвет: Белый<br />
						Размер: 20 см<br />
						Материал: парафин<br />
						Упаковка: 2 шт.</p>
					</div>

					<div class="count">
						<h3>Количество упаковок</h3>
						<input name="count" type="text" tabindex="" />
					</div>

					<div class="price">
						<h3>цена за упаковку</h3>
						<span>7250<br />р.</span>
					</div>

				</div>
	</div>

	<!-- pay method -->
	<div class="paymethod">
		<p><strong>Выберите способ оплаты:</strong></p>

		<form>

		<label>
			<input type="radio" name="r1" tabindex="" />
			Наличными при получении<br />
			Оплата осуществляется наличными деньгами курьеру в момент доставки.
			После комплектации заказа мы еще раз уточним его параметры и Ваш адрес.
			Данный вид оплаты только для Москвы и Московской области!
		</label>

		<label>
			<input type="radio" name="r2" tabindex="" />
			Оплата через Банк<br />
			После оформления заказа мы вышлем Вам на электронный адрес квитанцию,
			которую Вы сможете оплатить в ближайшем банке. После осуществления перевода
			сразу уведомить нас об отправке денег по электронной почте или факсу. Заказ
			будет сформирован после получения данных об оплате. Отправка заказа произойдет
			после прихода денег на наш счет. Данный вид оплаты для регионов России!
		</label>

		<p><strong>Выберите способ доставки:</strong></p>

		<label>
			<input type="radio" name="r3" tabindex="" />
			Доставка по Москве<br />
			Доставка по Москве - бесплатная! Доставка осуществляется курьерской
			службой нашего магазина по указанному при оформлении заказа адресу по Москве и Подмосковью
		</label>

		<label>
			<input type="radio" name="r4" tabindex="" />
			Доставка по России<br />
			Доставка по Москве до Транспортной компании - бесплатная! Доставка в регионы России
			осуществляется транспортными компаниями по предварительному расчету. Стоимость доставки
			до Вашего города уточняйте у менеджера интернет магазина или на сайте транспортных компаний.
		</label>

		<label>
			<input type="radio" name="r5" tabindex="" />
			Самовывоз<br />
			Вы можете приобрести понравившуюся Вам продукцию на условиях Самовывоза.
			Убедительная просьба договариваться о встрече заранее,а также уточнять наличие
			и возможность приобретения продукции!
		</label>

		<input type="submit" name="buy" id="buy" value="" tabindex="" />
		</form>
	</div>

	</div>
	<div class="cart-bottom"></div>
</div>

</body>
</html>
